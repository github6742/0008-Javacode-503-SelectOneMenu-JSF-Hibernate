<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formGeneral">
            <h:outputLabel value="Pais"/>
            <p:selectOneMenu id="pais" value="#{paisBean.pais.idPais}">
                <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                <f:selectItems value="#{paisBean.listaPaises}"/>
                <f:ajax execute="pais" render="pSeleccionado"/>
            </p:selectOneMenu>
            <hr/>
            <h:outputLabel value="Pais Seleccionado: "/>
            <h:outputLabel id="pSeleccionado" value="#{paisBean.pais.idPais}"/>
        </h:form>
    </h:body>
</html>
